<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Explorer</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="screen1">
          <h1>Jogo de Advinhação</h1>
          <p>O número está entre <b>0</b> e <b>20</b></p>
          <form action="" method="POST">
            <input
              type="number"
              name="numero"
              min="01"
              max="20"
              placeholder="0"
              id="inputNumber"
            />
            <button class="btn-play">Jogar agora!</button>
          </form>
        </div>
        <div class="screen2 hidden">
          <h2>Acertou em <span class="tentativas"></span> tentativas</h2>
          <button class="btn-reset">Jogar novamente</button>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
